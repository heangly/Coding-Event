{% extends "codingEvent/layout.html" %}

{% block title %}
Login
{% endblock%}

{% block body %}
    <div id="login-form-container">

        <form id='login-form' action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2 class='mb-4 text-center'><i class="fas fa-sign-in-alt"></i> Login</h2>

            {% if message %}
                <div class='text-danger my-2'>{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <input class="btn btn-primary my-2" type="submit" value="Login">
        
            <div class='mt-3'>
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </div>
        </form>
    </div>


{% endblock %}
